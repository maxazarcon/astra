<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Astra Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <link rel="stylesheet" href="astra.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header><h1>Astra Chat</h1></header>
  <main>
    <form id="prompt-form">
      <label for="prompt">Your Prompt</label>
      <textarea id="prompt" name="prompt" rows="5" required></textarea>
      <div class="row" style="align-items: flex-end;">
        <span class="slider-min">Analytical</span>
        <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.01" value="0.2" style="flex:1;">
        <span class="slider-max">Creative</span>
        <label for="temperature" class="slider-label">
          Temperature: <span id="temp-value">0.2</span>
        </label>
        <button id="send" type="submit">Send</button>
        <button id="stop" type="button" disabled>Stop</button>
      </div>
    </form>

    <h3>Response</h3>
    <div id="response" class="markdown-body">...</div>
    <p id="status"></p>
  </main>
  <script src="astra.js"></script>
</body>
</html>
