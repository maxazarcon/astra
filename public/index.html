<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Astra Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    #response { min-height: 6rem; margin-top: 1em; }
    .row { display: flex; gap: 0.5rem; align-items: center; }
    .slider-label { min-width:120px; }
    .slider-min, .slider-max { font-size: 0.9em; color: #888; margin: 0 0.5em; }
    #status { margin-top: 0.5em; color: #888; }
    .markdown-body { font-family: inherit; font-size: 1em; }
    /* Optionally style code blocks, tables, etc., for better readability */
    pre, code { background: #f6f8fa; border-radius: 4px; padding: 2px 4px; }
    table { border-collapse: collapse; }
    td, th { border: 1px solid #bbb; padding: 0.25em 0.5em; }
  </style>
</head>
<body>
  <header><h1>Astra Chat</h1></header>
  <main>
    <form id="prompt-form">
      <label for="prompt">Your Prompt</label>
      <textarea id="prompt" name="prompt" rows="5" required></textarea>
      <div class="row" style="align-items: flex-end;">
        <span class="slider-min">Analytical</span>
        <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.01" value="0.2" style="flex:1;">
        <span class="slider-max">Creative</span>
        <label for="temperature" class="slider-label">
          Temperature: <span id="temp-value">0.2</span>
        </label>
        <button id="send" type="submit">Send</button>
        <button id="stop" type="button" disabled>Stop</button>
      </div>
    </form>

    <h3>Response</h3>
    <div id="response" class="markdown-body">...</div>
    <p id="status"></p>
  </main>

  <script>
    const form = document.getElementById('prompt-form');
    const sendBtn = document.getElementById('send');
    const stopBtn = document.getElementById('stop');
    const out = document.getElementById('response');
    const status = document.getElementById('status');
    const tempInput = document.getElementById('temperature');
    const tempValue = document.getElementById('temp-value');
    let controller = null;

    tempInput.addEventListener('input', () => {
      tempValue.textContent = tempInput.value;
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = new FormData(form).get('prompt').toString().trim();
      if (!prompt) return;
      const temperature = parseFloat(tempInput.value);

      out.textContent = '';
      out.innerHTML = ''; // clear HTML too
      status.textContent = 'Connecting';
      sendBtn.disabled = true;
      stopBtn.disabled = false;
      controller = new AbortController();

      let fullResponse = "";

      try {
        const res = await fetch('https://api.arkoninteractive.com/api/chat/stream', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt, temperature }),
          signal: controller.signal
        });

        if (!res.ok || !res.body) {
          const err = await safeJson(res);
          throw new Error(err?.error || `HTTP ${res.status}`);
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';
        status.textContent = 'Streaming';

        stream_loop:
        for (;;) {
          const { value, done } = await reader.read();
          if (done) break;
          buffer += decoder.decode(value, { stream: true });

          const frames = buffer.split('\n\n');
          buffer = frames.pop() || '';

          for (const frame of frames) {
            if (frame.startsWith('event: done')) {
              status.textContent = 'Done';
              // Render markdown only when complete
              out.innerHTML = marked.parse(fullResponse);
              break stream_loop;
            }
            const line = frame.split('\n').find(l => l.startsWith('data:'));
            if (!line) continue;
            try {
              const data = JSON.parse(line.slice(5).trim());
              if (data.delta) {
                fullResponse += data.delta;
                // Optionally: show live-updating plain text
                // out.textContent = fullResponse;
              }
            } catch {}
          }
        }
      } catch (err) {
        if (controller?.signal.aborted) {
          status.textContent = 'Cancelled';
        } else {
          status.textContent = 'Error';
          out.textContent = `Error: ${err.message}`;
        }
      } finally {
        sendBtn.disabled = false;
        stopBtn.disabled = true;
        controller = null;
      }
    });

    stopBtn.addEventListener('click', () => {
      if (controller) controller.abort();
    });

    async function safeJson(r) {
      try { return await r.json(); } catch { return null; }
    }
  </script>
</body>
</html>
