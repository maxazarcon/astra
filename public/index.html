<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Astra Chat</title>
  <link rel="stylesheet" href="astra.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <div class="topbar__left">
      <button id="menu-btn" class="icon-btn" aria-label="Open menu">&#9776;</button>
      <span class="brand">ASTRA</span>
    </div>
    <div class="topbar__right">
      <!-- placeholder for future avatar -->
      <div class="avatar ph"></div>
    </div>
  </header>

  <!-- SETTINGS FLYOUT (unchanged markup) -->
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-content">
      <button id="close-sidebar" class="icon-btn close-btn" aria-label="Close menu">&times;</button>
      <h2>Settings</h2>
      <label for="temperature">Temperature <span id="temp-value">0.2</span></label>
      <input type="range" id="temperature" min="0" max="1" step="0.01" value="0.2" />

      <label for="tokens">Max Tokens <span id="tokens-value">1000</span></label>
      <input type="range" id="tokens" min="100" max="4000" step="100" value="1000" />
    </div>
  </aside>
  <div id="sidebar-overlay"></div>

  <!-- PAGE GRID: [gutter] [content] [gutter] -->
  <main class="page3">
    <div class="gutter"></div>

    <section class="center-col">
      <!-- CHAT SURFACE -->
      <div id="chat-thread" class="chat-thread"></div>

      <!-- INPUT BAR (pinned to bottom of center column) -->
      <form id="prompt-form" class="inputbar" autocomplete="off">
        <input type="file" id="file-input" accept="image/*" style="display:none" />
        <button type="button" id="attach" class="icon-round" aria-label="Attach">+</button>
        <div class="prompt-wrapper">
          <div id="preview-container"></div>
          <input id="prompt" type="text" placeholder="Send a messageâ€¦" />
        </div>
        <button id="send" type="submit">Send</button>
        <button id="stop" type="button" disabled>Stop</button>
      </form>

      <p id="status" class="status"></p>
    </section>

    <div class="gutter"></div>
  </main>

  <script src="astra.js"></script>
</body>
</html>
