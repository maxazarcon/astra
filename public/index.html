<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Astra Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <style>
    #response { white-space: pre-wrap; min-height: 6rem; }
    .row { display: flex; gap: 0.5rem; align-items: center; }
  </style>
</head>
<body>
  <header><h1>Astra Chat</h1></header>
  <main>
    <form id="prompt-form">
      <label for="prompt">Your Prompt</label>
      <textarea id="prompt" name="prompt" rows="5" required></textarea>
      <div class="row">
        <button id="send" type="submit">Send</button>
        <button id="stop" type="button" disabled>Stop</button>
      </div>
    </form>

    <h3>Response</h3>
    <pre id="response">...</pre>
    <p id="status"></p>
  </main>

  <script>
    const form = document.getElementById('prompt-form');
    const sendBtn = document.getElementById('send');
    const stopBtn = document.getElementById('stop');
    const out = document.getElementById('response');
    const status = document.getElementById('status');
    let controller = null;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = new FormData(form).get('prompt').toString().trim();
      if (!prompt) return;

      out.textContent = '';
      status.textContent = 'Connecting';
      sendBtn.disabled = true;
      stopBtn.disabled = false;
      controller = new AbortController();

      try {
        const res = await fetch('https://api.arkoninteractive.com/api/chat/stream', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt }),
          signal: controller.signal
        });

        if (!res.ok || !res.body) {
          const err = await safeJson(res);
          throw new Error(err?.error || `HTTP ${res.status}`);
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';
        status.textContent = 'Streaming';

        for (;;) {
          const { value, done } = await reader.read();
          if (done) break;
          buffer += decoder.decode(value, { stream: true });

          const frames = buffer.split('\n\n');
          buffer = frames.pop() || '';

          for (const frame of frames) {
            if (frame.startsWith('event: done')) {
              status.textContent = 'Done';
              break;
            }
            const line = frame.split('\n').find(l => l.startsWith('data:'));
            if (!line) continue;
            try {
              const data = JSON.parse(line.slice(5).trim());
              if (data.delta) out.textContent += data.delta;
            } catch {}
          }
        }
      } catch (err) {
        if (controller?.signal.aborted) {
          status.textContent = 'Cancelled';
        } else {
          status.textContent = 'Error';
          out.textContent = `Error: ${err.message}`;
        }
      } finally {
        sendBtn.disabled = false;
        stopBtn.disabled = true;
        controller = null;
      }
    });

    stopBtn.addEventListener('click', () => {
      if (controller) controller.abort();
    });

    async function safeJson(r) {
      try { return await r.json(); } catch { return null; }
    }
  </script>
</body>
</html>
